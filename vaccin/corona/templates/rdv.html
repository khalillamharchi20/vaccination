{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>COVI-STOP</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="" rel="icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/aos/aos.css' %}" rel="stylesheet">

  <link href="{% static '/assets/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header">
    <div class="container d-flex align-items-center">

      <h1 class="logo mr-auto"><a href="index.html">COVI-STOP</a></h1>
      <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav class="nav-menu d-none d-lg-block">
        <ul>
            <li><a href="/">Accueil</a></li>
            <li class="active"><a href="rdv.html">Prendre un RDV</a></li>
            <li><a href="map.html">Carte Iteractive</a></li>
            <li><a href="blog.html">Centre d'Informations</a></li>
          </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative " data-aos="fade-up" data-aos-delay="" >
        <div class="d-flex justify-content-center"><div class="col-lg-6" data-aos="zoom-in">
            <form action="" method="post" role="form" class="php-email-form" style="background: #fff;">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <label class="label" for="cin">Numéro de CIN<span>*</span></label>
                  <input type="text" name="cin" class="form-control" id="cin" placeholder="A00000" data-rule="minlen:4" data-msg="Entrée invalide" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <label class="label" for="exp">Date d'Expiration<span>*</span></label>
                  <input type="date" class="form-control" name="exp" id="exp" min="31-1-2021"/>
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-row">
              <div class="col-md-7 form-group">
                  <label class="label" for="email">Adresse E-mail</label>
                  <input type="" class="form-control" name="email" id="email" placeholder="exemple@email.com" data-rule="email" data-msg="Entrée invalide" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-5 form-group">
                    <label  class="label" for="tel">Téléphone<span>*</span></label>
                    <input type="tel" class="form-control" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="0600000000">
                    <div class="validate"></div>
                  </div>
              </div>
              <div class="">
                <label class="label" for="prefered-time" >Les jours de la semaine où vous êtes disponible:</label><br>
                <input type="checkbox" id="lundi" name="jour-souhait" value="lundi">
                <label class="day" for="lundi"> Lundi</label><br>
                <input type="checkbox" id="mardi" name="jour-souhait" value="mardi">
                <label class="day"  for="mardi"> Mardi</label><br>
                <input type="checkbox" id="mercredi" name="jour-souhait" value="mercredi">
                <label class="day"  for="mercredi"> Mercredi</label><br>
                <input type="checkbox" id="jeudi" name="jour-souhait" value="jeudi">
                <label class="day"  for="jeudi"> Jeudi</label><br>
                <input type="checkbox" id="vendredi" name="jour-souhait" value="vendredi">
                <label class="day"  for="vendredi"> Vendredi</label><br>
                <input type="checkbox" id="samedi" name="jour-souhait" value="samedi">
                <label class="day"  for="samedi"> Samedi</label><br>
                <input type="checkbox" id="dimanche" name="jour-souhait" value="dimanche">
                <label class="day"  for="dimanche"> Dimanche</label>
              </div>
              <div class="">
                <label class="label" for="temps-souhait" >Meilleur moment de la journée pour votre rendez-vous:</label>
                <input type="radio" id="matin" name="temps-souhait" value="matin">
                <label class="day" for="matin">Matin</label><br>
                <input type="radio" id="aprem" name="temps-souhait" value="aprem">
                <label class="day" for="aprem">Après-midi</label><br>
              </div>
              <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Vous avons recu votre message. Merci!</div>
              </div>
              <div class="text-center"><button type="submit">Demander un RDV</button></div>
            </form>
          </div>
        </div>

    </div>
  </section><!-- End Hero -->

  <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static '/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static '/vendor/aos/aos.js' %}"></script>

  <script src="{% static '/js/main.js' %}"></script>
</body>
</html>
