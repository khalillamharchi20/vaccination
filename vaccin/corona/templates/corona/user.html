{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>COVAC-19</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="" rel="icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/aos/aos.css' %}" rel="stylesheet">

  <link href="{% static '/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header">
    <div class="container d-flex align-items-center">

      <h1 class="logo mr-auto"><a href="{% url 'home' %}">COVAC-19</a></h1>
      <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav class="nav-menu d-none d-lg-block">
        <ul>
            <li><a href="{% url 'home' %}" >Accueil</a></li>
            <li class=""><a href="{% url 'rdv' %}">Prendre un RDV</a></li>
            <li><a href="{% url 'map' %}">Carte Interactive</a></li>
            <li><a href="{% url 'blog' %}">Centre d'Informations</a></li>
          </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative " data-aos="fade-up" data-aos-delay="" >
        <div class="d-flex justify-content-center" ><div class="col-lg-6" style="background: #fff;" data-aos="zoom-in">
            <h3 class="mt-3">Informations</h3>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6">
                    <label  class="label pt-3">Nom complet</label>
                    <!--<div>Abdessamad Abid</div>-->
                    <div>{{user.FullName_Pation}}</div>
                    <label  class="label pt-2">Numero de CIN</label>
                    <!--<div>A000000</div>-->
                    <div>{{user.cin}}</div>

                    <label  class="label pt-2">Statut vaccination</label>
                    <!--<div class="pb-2">Pas encore enregistré</div>-->
                    <div>{{user.Statue}}</div>

                </div>
                <div class="col-lg-6">
                    <label  class="label pt-3">Lien de vaccination</label>
                    <!--<div>n/a</div>-->
                    <div>{{user.nom_centre}}</div>
                    <label  class="label pt-2">Date première dose</label>
                    <!--<div>n/a</div>-->
                    <div>{{user.date_faccination1}}</div>
                    <label class="label pt-2">Date deuxième dose</label>
                    <!--<div class="pb-2">n/a</div>-->
                    <div>{{user.date_faccination2}}</div>
                </div>
            </div>
            <div class="row d-flex justify-content-center" >
                <a href=""> <button class="certificat" type="submit" >Télécharger Certificat de Vaccination</button></a>
            </div>
          </div>
        </div>
        
    </div>
  </section><!-- End Hero -->

  <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static '/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static '/vendor/aos/aos.js' %}"></script>

  <script src="{% static '/js/main.js' %}"></script>
</body>
</html>
